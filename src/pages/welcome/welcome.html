<ion-content padding id="welcome"  text-center>
  <img src="assets/imgs/med.png" class="logo"/>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>CFCP Application</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    
      <ion-list>
          <ion-row>
          <ion-item>
            <ion-label floating>ชื่อผู้ใช้</ion-label>
            <ion-input type="text" value=""  [(ngModel)]="userData.username"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label floating>รหัสผ่าน</ion-label>
            <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
          </ion-item>
        </ion-row>
        <button ion-button full style="background-color:#ffffe1;color:black"  (click)="login()">เข้าสู่ระบบ</button>
        </ion-list>
      
    <ion-row>
      <ion-col center text-center>
        <button ion-button full  clear (click)="signup()">สมัครสมาชิก</button>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
