<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
  <ion-title>Course</ion-title>
  <ion-buttons end>
     
    </ion-buttons>
</ion-navbar>

</ion-header>

<ion-content padding id="cs">
  
    <ion-row>
        <ion-col>
          <ion-card *ngFor="let morning of data1">
            <ion-card-header>
              {{morning.pro_name}}
            </ion-card-header>
           
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-card *ngFor="let morning of data2">
            <ion-card-header>
              {{morning.pro_name}}
            </ion-card-header>
           
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-card *ngFor="let morning of data3">
            <ion-card-header>
              {{morning.pro_name}}
            </ion-card-header>
           
          </ion-card>
        </ion-col>
      </ion-row>
</ion-content>
