<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
  <ion-title>Course</ion-title>
  <ion-buttons end>
     
    </ion-buttons>
</ion-navbar>

</ion-header>

<ion-content padding id="cs">
  <p id="image">
  <img src="http://localhost/webcancer/images/template.jpg"> 
  </p>
  <ion-row>
  <ion-icon id="sunnyi" name="sunny"></ion-icon><h1>เช้า</h1>
  </ion-row>
    <ion-row>
        <ion-col>
          <ion-card *ngFor="let morning of data1">
            <ion-card-header>
              {{morning.pro_name}}
            </ion-card-header>
           
          </ion-card>
        </ion-col>
      </ion-row> 
      <ion-row>
      <ion-icon id="nooni" name="partly-sunny"></ion-icon><h1>กลางวัน</h1>
    </ion-row>
      <ion-row>
        <ion-col>
          <ion-card *ngFor="let noon of data2">
            <ion-card-header>
              {{noon.pro_name}}
            </ion-card-header>
           
          </ion-card>
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-icon id="mooni" name="moon"></ion-icon><h1>กลางวัน</h1>
    </ion-row>
      <ion-row>
        <ion-col>
          <ion-card *ngFor="let evening of data3">
            <ion-card-header>
              {{evening.pro_name}}
            </ion-card-header>
           
          </ion-card>
        </ion-col>
      </ion-row>
</ion-content>
