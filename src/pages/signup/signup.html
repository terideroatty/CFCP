<ion-content padding class="bgapp">
  <ion-card>
    <ion-card-header>
      Registration
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Surname</ion-label>
          <ion-input type="text" [(ngModel)]="userData.surname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Adrress</ion-label>
          <ion-input type="text" [(ngModel)]="userData.address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Type of food</ion-label>
          <ion-select [(ngModel)]="userData.type">
            <ion-option value="mfood">อาหารทางปาก</ion-option>
            <ion-option value="nfood">อาหารปกติ</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>

        <button ion-button full color="success" (click)="signup()">Sign up</button>
        <a href="#" (click)="login()">Login Page</a>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
