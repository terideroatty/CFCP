<ion-content padding class="bgapp">
  <ion-card>
    <ion-card-header>
      Registration
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>ชื่อจริง</ion-label>
          <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>นามสกุล</ion-label>
          <ion-input type="text" [(ngModel)]="userData.surname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>อีเมล</ion-label>
          <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>ชื่อผู้ใช้</ion-label>
          <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>ที่อยู่</ion-label>
          <ion-input type="text" [(ngModel)]="userData.address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>ประเภทการกินอาหาร</ion-label>
          <ion-select [(ngModel)]="userData.type">
            <ion-option value="1">อาหารทางปาก</ion-option>
            <ion-option value="2">อาหารปกติ</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label stacked>รหัสผ่าน</ion-label>
          <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>

        <button ion-button full color="success" (click)="signup()">Sign up</button>
        <a href="#" (click)="login()">Login Page</a>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
