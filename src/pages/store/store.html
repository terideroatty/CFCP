<ion-header>

    <ion-navbar color="primary">
            <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                  </button>
      <ion-title>Store</ion-title>
      <ion-buttons end>
          <button id="cart-btn" ion-button icon-only (click)="openCart()">
            <ion-badge id="cart-badge" color="danger" *ngIf="cart.length > 0">{{cart.length}}</ion-badge>
            <ion-icon name="cart" slot="icon-only"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content id="home" >
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
          </ion-refresher-content>
        </ion-refresher>
    <ion-grid>
      <ion-row style="align-content: center">
        <ion-col>
                <ion-searchbar (search)="onSerach($event)"></ion-searchbar>
    </ion-col>
    </ion-row>
</ion-grid>

        <ion-grid style="height: 100%" > 
            <ion-row justify-content-center align-items-center >
              <h1>Store</h1>
              
            </ion-row>
    <ion-row>
            
         <ion-col col-6  *ngFor="let product of items ">
            <ion-card >
              <img src="/assets/imgs/food2.jpg" >
              <ion-card-header>
                  <ion-card-title>{{product.pro_name}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                  <p>ราคา:</p><p style="color:green;">{{product.pro_price}}฿</p>
                  <button ion-button block  (click)="addToCart(product)">สั่งซื้อ</button>
              </ion-card-content>
          </ion-card>
        </ion-col>
      
            </ion-row>
            
          </ion-grid>
