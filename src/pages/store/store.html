<ion-header>

    <ion-navbar color="primary">
            <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                  </button>
      <ion-title>ร้านค้า</ion-title>
      <ion-buttons end>
          <button id="cart-btn" ion-button icon-only (click)="openCart()">
            <ion-badge id="cart-badge" color="danger" *ngIf="cart.length > 0">{{cart.length}}</ion-badge>
            <ion-icon name="cart" slot="icon-only"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content id="home" >
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
          </ion-refresher-content>
        </ion-refresher>

   <header *ngIf="hideMe">
          <ion-row>
                  <button id="" (click)="filtermore()" ion-button icon-only >
                      <ion-icon style="color:chartreuse;" name="trending-up"  >฿</ion-icon>
                    </button>
                  
                  <button color="primary" (click)="filterdata()" ion-button icon-only >
                    <ion-icon style="color:crimson;" name="trending-down"  >฿</ion-icon>
                  </button>          
              </ion-row>
      </header>
    <ion-row>
      <ion-col col-10>
      <ion-searchbar (ionInput)="getItems($event)" clearInput></ion-searchbar>
      </ion-col>
      <ion-col col-2>
      <button  (click)="hide()" ion-button icon-only>
          <ion-icon name="settings"></ion-icon>
      </button> 
      </ion-col>
    </ion-row>
    <ion-row>
         <ion-col id="storecard" col-6  *ngFor="let product of items;let msgIndex = index ">
            <ion-card >
              <img id="img" src="http://54.169.75.217:8080/webcancer/images/{{product.pro_image}}" >
              <ion-card-header>
                  <ion-card-title><h5 ion-text color="light">{{product.pro_name}}</h5></ion-card-title>
              </ion-card-header>
              <ion-card-content>
                  <p>ราคา:</p><p style="color:rgb(29, 167, 29);">{{product.pro_price}}฿</p>
                  <button ion-button block  (click)="addToCart(product)">สั่งซื้อ</button>
              </ion-card-content>
          </ion-card>
        </ion-col>
      
            </ion-row>
