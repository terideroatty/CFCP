<ion-header>

  <ion-navbar>
    <ion-title>cartpro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-item *ngFor="let item of selectedItems" lines="inset">
    <ion-label text-left>{{item.count}} x {{item.pro_name}} - {{item.pro_price | currency:'฿'}}</ion-label>
    <ion-label slot="end" text-right>{{(item.pro_price * item.count) | currency:'฿'}}</ion-label>
  </ion-item>
  <ion-item>
    Total: <span end>{{total | currency:'฿'}}</span>
  </ion-item>
</ion-list>
</ion-content>
