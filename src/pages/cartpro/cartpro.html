<ion-header>

  <ion-navbar>
    <ion-title>cartpro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="home">
<ion-list>
  <ion-item-sliding side="right" *ngFor="let item of selectedItems;let msgIndex = index" lines="inset"> 
  <ion-item id="itemst">
    <ion-label ><p id="listst">{{item.count}} x {{item.pro_name}} - {{item.pro_price | currency:'฿'}}</p></ion-label>
    <ion-label slot="end" text-right>{{(item.pro_price * item.count) | currency:'฿'}}</ion-label>
  
  </ion-item>
  <ion-item-options>
      <button ion-button (click)="deleteItem(msgIndex)" style="background-color: red">ลบ</button>
    </ion-item-options>
</ion-item-sliding>
  <ion-item>
    Total: <span end>{{total | currency:'฿'}}</span>
  </ion-item>

</ion-list>
<button ion-button full (click)="sendorder()">ยืนยันการสั่งซื้อ</button>
</ion-content>
