<div *ngIf="showSplash" class="splash">
  <div class="spinner"><div class="cube1"></div>
  <div class="cube2"></div>
</div>
</div>
<ion-split-pane [when]="splitPane.getSplitPane()">
        <!--  our side menu  -->
        <ion-menu [content]="content">
          <ion-header>
            <ion-toolbar>
              <ion-title>Menu</ion-title>
            </ion-toolbar>
          </ion-header>
      
          <ion-content>
              
            <ion-list>
              <button ion-button color="primary" (click)="logout()">Logout</button>
            </ion-list>
          </ion-content>
        </ion-menu>

        
      
        <!-- the main content -->
        <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
      </ion-split-pane>
